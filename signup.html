<div class="greeting2">
<script class="Time">

var d = new Date();
var time = d.getHours();

if (time<12) {
  document.write("<h1>Good Morning, sign up to join!</h1>");
}
else if (time>12 && time<18)

document.write("<h1>Good Afternoon, sign up to join!!</h1>");


else {
  document.write("<h1>Good Evening, sign up to join!</h1>");
}

</script>
</div>
